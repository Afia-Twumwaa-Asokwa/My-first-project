<!DOCTYPE html>
<html>
<head>
  <title>Catch the Stars!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>⭐ Catch the Stars! ⭐</h1>
<p>Use LEFT and RIGHT arrows</p>
<canvas id="game" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 180, y: 440, size: 40, speed: 6 };
let stars = [];
let score = 0;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft" && player.x > 0)
    player.x -= player.speed;
  if (e.key === "ArrowRight" && player.x < canvas.width - player.size)
    player.x += player.speed;
});

function newStar() {
  stars.push({
    x: Math.random() * 360,
    y: -20,
    size: 20,
    speed: 2
  });
}

function drawPlayer() {
  ctx.fillStyle = "orange";
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function drawStars() {
  ctx.fillStyle = "yellow";
  stars.forEach(s => {
    s.y += s.speed;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size / 2, 0, Math.PI * 2);
    ctx.fill();

    if (
      s.x > player.x &&
      s.x < player.x + player.size &&
      s.y > player.y &&
      s.y < player.y + player.size
    ) {
      score++;
      s.y = 600; // remove star
    }
  });

  stars = stars.filter(s => s.y < canvas.height);
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Stars: " + score, 10, 30);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPlayer();
  drawStars();
  drawScore();

  if (Math.random() < 0.03) newStar();

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
